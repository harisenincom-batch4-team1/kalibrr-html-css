<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.png"
      type="image/x-icon"
    />
    <title>Kalibrr: Where Jobs Find You</title>
  </head>
  <body>
    <div
      class="bg-cover bg-center h-screen pt-10"
      style="background-image: url(./src/assets/background-1.webp)"
    >
      <!-- Navbar -->
      <nav class="navbar-container">
        <a href="/">
          <img src="./src/assets/logo.svg" alt="" />
        </a>
        <div class="block lg:hidden"></div>
        <div class="w-96 flex justify-between items-center">
          <a href="#" class="font-bold text-blue-400">Jobseeker</a>
          <a href="#" class="text-black hover:text-blue-400 duration-300"
            >Employer</a
          >
          <button
            class="border-[1px] border-blue-600 text-blue-500 py-2 px-4 rounded-lg hover:bg-blue-600 duration-300 hover:text-white"
          >
            Sign Up
          </button>
          <button
            class="border-[1px] bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-white border-blue-600 duration-300 hover:text-blue-600"
          >
            Sign In
          </button>
        </div>
      </nav>

      <!-- style="text-shadow: 1px 0px 10px black;" -->

      <!-- Section 1 (Title) -->
      <div class="container mx-auto flex-col space-y-7 mt-20 pl-5 font-main">
        <h1 class="text-white font-bold text-5xl text-shadow-xl">Your dream job is</h1>
        <h1 class="text-white font-bold text-5xl text-shadow-xl">just a click away</h1>
        <p class="text-white text-xl text-shadow-xl">
          The simplest way to career opportunities starts here
        </p>
        <!-- <div class="h-10">
          <select class="h-full">
            <option>Job Title</option>
            <option>Location</option>
            <option>Company</option>
          </select>
          <input class="h-full" placeholder="Search for a job title" />
          <button class="h-full bg-blue-500 px-5 rounded-lg">l</button>
        </div> -->
        
        <div class="flex">
          <button id="states-button" data-dropdown-toggle="dropdown-states" class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-black bg-white rounded-l-lg hover:bg-gray-200 border-l-gray-100" type="button">
            Job title
            <svg aria-hidden="true" class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </button>
          <div id="dropdown-states" class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44 dark:bg-gray-700">
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="states-button">
              <li>
                <button type="button" class="inline-flex w-full px-4 py-2 text-sm text-black hover:bg-gray-100">
                  <div class="inline-flex items-center">
                    Location
                  </div>
                </button>
              </li>
              <li>
                <button type="button" class="inline-flex w-full px-4 py-2 text-sm text-black hover:bg-gray-100">
                  <div class="inline-flex items-center">         
                    Company
                  </div>
                </button>
              </li>
            </ul>
          </div>
          <input type="text" id="states" placeholder="Select for a job title" class="text-black text-sm rounded-r-lg border-l-gray-100 w-1/3 p-2.5">

          <button class="h-full text-white bg-blue-500 px-4 py-3 rounded-lg ml-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
        </div>

        <div class="flex items-center space-x-3">
          <p class="text-white text-xs text-shadow-xl">Popular Searches</p>
          <button class="bg-white py-1 px-2 rounded-lg text-xs">Software IT</button>
          <button class="bg-white py-1 px-2 rounded-lg text-xs">Internship</button>
          <button class="bg-white py-1 px-2 rounded-lg text-xs">Digital Marketing</button>
          <button class="bg-white py-1 px-2 rounded-lg text-xs">Accounting</button>
          <button class="bg-white py-1 px-2 rounded-lg text-xs">Tukang Kuli</button>
        </div>
      </div>
    </div>

    <!-- Section 2 -->
    <!-- Work with the most innovative companies around the world -->
    <div
      class="container mx-auto bg-white -mt-10 py-10 min-h-[300px] rounded-3xl overflow-hidden shadow-xl"
    >
      <h1 class="text-center">
        Work with the most innovative companies around the world
      </h1>
    </div>
  </body>
</html>
